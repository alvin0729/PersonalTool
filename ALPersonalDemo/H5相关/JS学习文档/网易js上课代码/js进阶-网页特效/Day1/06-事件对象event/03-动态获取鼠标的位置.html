<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 1000px auto;
        }
    </style>
</head>
<body>
    <div id="box"></div>

<script>
    var box = document.getElementById("box");
    box.onmousemove = function (event) {
        var e = event || window.event;

        console.log('pageX: '+event.pageX+'');
        console.log('offsetLeft: '+box.offsetLeft+'');

        console.log('pageY: '+event.pageY+'');
        console.log('offsetTop: '+box.offsetTop+'');


        var x = event.pageX - box.offsetLeft;
        var y = event.pageY - box.offsetTop;
        // console.log(x, y);

        box.innerText = '(x: ' + x +', y:' + y +')';
    }
</script>
</body>
</html>
