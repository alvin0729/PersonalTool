<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>An unordered list</title>
</head>
<body>

<h1>Product Features</h1>
<ul>
	<li>One-click page layout.</li>
	<li>Spell-checker for 327 languages.</li>
	<li>Image retouching tool.</li>
	<li>Unlimited undos and redos.</li>
</ul>

</body>
</html>
<!--
提 示 可以在一个列表中创建另一个列表（即嵌套列表，nesting list），甚至可以混合或者搭配使用有序列表和无序列表。不过，要确保用到所有需要的开始标签和结束标签，
对每个列表进行正确地嵌套。嵌套有序列表和无序列表的例子见 15.7 节。
