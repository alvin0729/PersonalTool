<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Ruby Annotations</title>
	<style>
	ruby {
		font-size: 1.5em;
	}
	</style>
</head>
<body>

<ruby>
	base <rp>(</rp><rt>ruby chars</rt><rp>)</rp> 
</ruby>

<ruby>
	base <rp>(</rp><rt>ruby chars</rt><rp>)</rp>
</ruby>
 
</body>
</html>
<!--
ruby 元素以及它们的子元素 rt 和 rp 是
HTML5 中为内容添加旁注标记的机制。rt 指
明对基准字符进行注解的旁注字符。可选的
rp 元素用于在不支持 ruby 的浏览器中的旁注
文本周围显示括号。
-->
