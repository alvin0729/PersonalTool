<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Creating Spans</title>
</head>
<body>

<h1 lang="es">La Casa Milà</h1>

<p>Gaudí's work was essentially useful. <span lang="es">La Casa Milà</span> is an apartment building and <em>real people</em> live there.</p>

</body>
</html>

<!--
同div一样，span元素是没有任何语义的。
不同的是，span 只适合包围字词或短语内容，
而 div 适合包含块级内容（参见 3.12 节）。
如果你想将下面列出的项目应用到某一
小块内容，而 HTML 又没有提供合适的语义
化元素，就可以使用 span。
   属性，如 class、dir、id、lang、title
等
-->
