<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Unarticulated Annotations</title>
</head>
<body>

<p>When they <u class="spelling">recieved</u> the package, they put it with <u class="spelling">there</u> other ones with the intention of opening them all later.</p>

</body>
</html>

<!--
u 元素为一块文字添加明显的非
文本注解，比如在中文中将文本标
为专有名词（即中文的专名号①），
或者标明文本拼写有误。

-->
