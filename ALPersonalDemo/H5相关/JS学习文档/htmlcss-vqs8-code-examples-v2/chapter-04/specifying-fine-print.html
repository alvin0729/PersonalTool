<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Specifying Fine Print</title>
</head>
<body>

<p>Order now to receive free shipping. <small>(Some restrictions may apply.)</small></p>

<p>...</p>

<footer>
	<p><small>&copy; 2013 The Super Store. All Rights Reserved.</small></p>
</footer>

</body>
</html>
<!--
small 表示细则一类的旁注（side comment），“通常包括免责声明、注意事项、法律限制、版权信息等。有时我们
还可以用它来表示署名，或者满足许可要求。”small 通常是行内文本中的一小块，而不是包含多个段落或其他元素的大块文本
-->
