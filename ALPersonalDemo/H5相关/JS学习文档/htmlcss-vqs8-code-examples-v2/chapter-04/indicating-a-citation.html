<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Indicating a Citation</title>
</head>
<body>

<p>He listened to <cite>Abbey Road</cite> while watching <cite>A Hard Day's Night</cite> and reading <cite>The Beatles Anthology</cite>.

<p>When he went to The Louvre, he learned that <cite>Mona Lisa</cite> is also known as <cite lang="it">La Gioconda</cite>.</p>

</body> 
</html>
<!--
使用 cite 元素可以指明对某内容源的引用或参考。例如，戏剧、脚本或图书的标题，歌曲、电影、照片或雕塑的名称，演唱会或音乐会，规范、报纸或法律文件等
提 示 :
对于要从引用来源中引述内容的情况，使用 blockquote 或 q 元素标记引述的文本（参见 4.6 节）。要弄清楚的是，cite 只用于参考源本身，而不是从中引述的内容。
As <cite>Harry S. Truman</cite> said,
<q lang="en-us">The buck stops here.</q>
-->
