<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Quoting Text: blockquote in figure with attribution</title>
</head>
<body>

<figure>
	<blockquote>
	I want all my senses engaged. Let me absorb the world's variety and uniqueness.
	</blockquote>
	<figcaption>— Maya Angelou</figcaption>
</figure>

</body> 
</html>
<!--
如果要添加署名，署名应该放在 blockquote外面。可以把署名放在 p 里面，不过使用 figure 和 figcaption 可以更好地将引述文本与其来源关联起来
-->
