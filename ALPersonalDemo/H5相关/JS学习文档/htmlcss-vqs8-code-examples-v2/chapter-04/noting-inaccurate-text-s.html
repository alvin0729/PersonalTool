<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Noting Inaccurate Text: s element</title>
</head>
<body>
<h1>Today's Showtimes</h1>
<p>Tickets are available for the following times today:</p>

<ol>
	<li><ins>2 p.m. (this show just added!)</ins></li>
	<li><s>5 p.m.</s> SOLD OUT</li>
	<li><s>8:30 p.m.</s> SOLD OUT</li>
</ol>
</body> 
</html>
<!--
可以对任何短语使用 s，而不仅限于列表项（li 元素）里的文本。不过，不要像 del 和 ins 那样用 s 标记整个段落或其他块级元素
del 和 ins 都支持两个属性：cite 和datetime。cite 属性（区别于 cite 元素）用于提供一个 URL，指向说明编辑原因的页面。
例如，<ins cite="http://www.movienews.com/ticket-demand-high.html">2 p.m. (this show just added!)</ins>。datetime 属性提供编辑
的时间。（关于 datetime 可接受的格式，参见 4.7 节。）

-->
