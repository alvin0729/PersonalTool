	<title>Defining Instance of a Term</title>

<body>

<p>The contestant was asked to spell "pleonasm." She requested the definition and was told that <dfn>pleonasm</dfn> means "a redundant word or expression" (Ref: <cite><a href="http://dictionary.reference.com/browse/pleonasm" rel="external">dictionary.com</a></cite>).</p>

</body>

<!--
定义术语
在印刷物中，首次定义术语通常会对其添加区别于其他文本的格式（英文通常为斜体，汉语通常为黑体或者楷体），在其后提到术语时则不再使用特殊格式。
dfn 元素及其定义必须挨在一起，否则便是错误的用法。
dfn 可以在适当的情况下包住其他的短语元素，如 abbr。例如，
<p>A <dfn><abbr title="Junior">Jr.</abbr></dfn> is a son with the same full name as his father.</p>。
如果在 dfn 中添加可选的 title 属性，
其值应与 dfn 术语一致。正如在上一条提示
中看到的，如果只在 dfn 里嵌套一个单独的
abbr，dfn 本身没有文本，那么可选的 title
只能出现在 abbr 里。
-->
