<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Importance and Emphasis</title>
</head>
<body>

<p><strong>Warning: Do not approach the zombies <em>under any circumstances</em></strong>. They may <em>look</em> friendly, but that's just because they want to eat your arm.</p>
		
</body> 
</html>
<!--
strong 元素表示内容的重要性，而 em 则表示内容的着重点。根据内容需要，这两个元素既可以单独使用，也可以一起使用
可以在标记为 strong 的短语中再嵌套 strong 文本。如果这样做，作为另一个strong 的子元素的 strong 文本的重要程度会递增。这种规则对嵌套在另一个 em 里的 em 文本也适用。
-->
