<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Creating a Figure</title>
</head>
<body>

<article>
	<h1>2013 Revenue by Industry</h1>

	<p>. . . [report content] . . .</p>

	<figure>
		<figcaption><b>Figure 3:</b> Breakdown of Revenue by Industry</figcaption>
		
		<img src="img/chart-revenue.png" width="180" height="143" alt="Revenue chart: Clothing 42%, Toys 36%, Food 22%" />
	</figure>

	<p>As Figure 3 illustrates, . . . </p>

	<p>. . . [more report content] . . .</p>
</article>

</body> 
</html>
<!--
不管 figure 里有多少内容，只允许有一个figcaption。
不要简单地将 figure 作为在文本中嵌入独立内容实例的方法。这种情况下，通常更适合用 aside 元素
可选的 figcaption 必须与其他内容一起包含在 figure 里面，不能单独出现在其他位置。
-->
