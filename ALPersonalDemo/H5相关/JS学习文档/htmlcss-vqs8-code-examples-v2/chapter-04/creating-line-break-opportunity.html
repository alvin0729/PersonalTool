<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Creating a Line Break Opportunity</title>
</head>
<body>

<p>They liked to say, "FriendlyFleasandFireFlies<wbr />FriendlyFleasandFireFlies<wbr />FriendlyFleasandFireFlies<wbr />" as fast as they could over and over.</p>

<p>His favorite site is this<wbr />is<wbr />a<wbr />really<wbr />really<wbr />longurl.com.</p>

</body> 
</html>

<!--
HTML5 为 br 引入了一个相近的元素，
称为 wbr。它代表“一个可换行处”。可以在
一个较长的无间断短语（如 URL）中使用该
元素，表示此处可以在必要的时候进行换行，
从而让文本在有限的空间内更具可读性。因
此，与 br 不同，wbr 不会强制换行，而是让
浏览器知道哪里可以根据需要进行换行。
-->
