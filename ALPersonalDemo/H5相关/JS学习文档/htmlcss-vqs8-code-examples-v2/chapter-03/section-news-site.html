<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Defining a Section</title>
</head>
<body>
<main role="main">
	<h1>Latest World News</h1>
	<!--
	section 元素代表文档或应用的一个一般的区块。在这里，section具有相似主题的一组内容，通常包含一个标题。
    section 的例子包含章节、标签式对话框中的各种标签页、论文中带编号的区块。比如网站的主页可以分成介绍、新闻条目、联系信息等区块。
	-->
	<!--
	如果只是出于添加样式的原因要对内容添加一个容器，应使用 div 而不是 section。
	-->
	<!--
	可以将 section 嵌套在 article 里，从而显式地标出报告、故事、手册等文章的不同部分或不同章节。
	section 和 article 的区别在于:
	section 在本质上组织性和结构性更强，而 article 代表的是自包含的容器
	-->
	<section>
		<h2>Breaking News</h2>
		<ul>
			<li><a href="#">Headline 1</a></li>
			<li><a href="#">Headline 2</a></li>
			<li><a href="#">Headline 3</a></li>
		</ul>
	</section>

	<section>
		<h2>Business</h2>
		<ul>
			<li><a href="#">Headline 1</a></li>
			<li><a href="#">Headline 2</a></li>
			<li><a href="#">Headline 3</a></li>
		</ul>
	</section>

	<section>
		<h2>Arts</h2>
		<ul>
			<li><a href="#">Headline 1</a></li>
			<li><a href="#">Headline 2</a></li>
			<li><a href="#">Headline 3</a></li>
		</ul>
	</section>
</main>
</body>
</html>
